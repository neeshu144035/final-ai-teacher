<!DOCTYPE html>
<html>
<head>
    <title>AI Teacher</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        form { text-align: center; margin-bottom: 20px; }
        input[type="text"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 50%; max-width: 400px; }
        button[type="submit"] { padding: 10px 20px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button[type="submit"]:hover { background-color: #4cae4c; }
    </style>
</head>
<body>
    <h1>Ask the AI Teacher</h1>
    <form action="/lesson" method="POST">
        <input type="text" name="query" placeholder="Enter your science question">
        <button type="submit">Generate Lesson</button>
    </form>
</body>
</html>
